<!--HEAD-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetsBook-homepage</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--/HEAD-->
<body>
  <div class="wrapper">
  <!--HEADER-->
  <header class="header">
    <nav class="header-nav">
      <div class="header-nav__items__left">
        <!--logo-->
       <a href="#"><img class="header-nav__items__left__logo" src="images/logo-fond-transparent.png" alt=""></a>
        <!--/logo-->

        <!--items_links left-->
        <div class="header-nav__items__left__part">
          <a href="" class="header-nav__items__left__part__link">Accueil</a>
        </div>
      </div>

      <!--items_links right-->
      <div class="header-nav__items__right">
        <ul class="header-nav__items__right__part is-hidden">
          <li><a href="" class="header-nav__items__right__part__link"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
          <li><a href="" class="header-nav__items__right__part__link">Inscription</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Connexion</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Mon compte</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Deconnexion</a></li>
        </ul>
        <!--burger-->
        <a href="#" class="ui-button open-menu header-nav__items__right__part">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <!--/burger-->
      </div>
      <!--/items_links-->
    </nav>
  </header>
  <!--/HEADER-->

  <!--MAIN-->
  <main class="main">
    <!-- Section pet profile-->
    <section class="photos_profiles">

      <div class="human__profiles_elements">

            <div class='human__profiles'>
                <a href="#"><img class='human__profiles__image'
                src="https://source.unsplash.com/700x700/?faces" alt=""></a> 
            </div>
            <h4 class='human__profiles__name'>Prénom</h4>
            <a href="#" class="top-info__user__edit-profile">Modifier ma photo de profil</a> 
      </div>

    </section>   
    <!-- /Section pet profile-->
    
    <div class="main-items-l">
      <div class="info-animal-wrapper user_infos-wrapper">
      <section class="form__infos__animal">
        <h1 class="form__infos__animal__title" >Titre</h1>
        
        <form action="#" method='post' class="form__infos__animal__edit infos-pet-edit">

          <div class="infos__animal__edit__paragraph" > 
              <label for="book__edit__name"class="infos__animal__edit__paragraph__label">Nom</label> 
              <input class="infos__animal__edit__paragraph__input" type='text' name="book__edit__name" id="book__edit__name" rows="2"  cols="50"></input> 
          </div>

          <div class="infos__animal__edit__paragraph" > 
            <label for="book__edit__name"class="infos__animal__edit__paragraph__label">Prénom</label> 
            <input class="infos__animal__edit__paragraph__input" type='text' name="book__edit__name" id="book__edit__name" rows="2"  cols="50"></input> 
        </div>

          <div class="infos__animal__edit__paragraph" >
            <label for="info_edit_type" class="infos__animal__edit__paragraph__label">Sexe</label> 
            <!--select choices-->
            <select class="infos__animal__edit__paragraph__select" name="pet-select" id="pet-select">
              <option value="">---</option>
              <option value="dog">Homme</option>
              <option value="cat">Femme</option>
              <option value="cat">Autre</option>
              
            </select>
            <!--/select choices-->
          </div>

          <div class="infos__animal__edit__paragraph" >
              <label for="info_edit_age" class="infos__animal__edit__paragraph__label">Age</label> 
              <input class="infos__animal__edit__paragraph__input" type="number"name="info_edit_age" id="info_edit_age"></input> 
          </div>
          
          <div class="infos__animal__edit__paragraph" >
            <label for="info_edit_like" class="infos__animal__edit__paragraph__label">E-mail</label> 
            <input class="infos__animal__edit__paragraph__input" type="email" name="info_edit_like" id="info_edit_like"></input> 
          </div>

          <div class="infos__animal__edit__paragraph" >
            <label for="info_edit_address" class="infos__animal__edit__paragraph__label" >Adresse</label> 
            <textarea class="infos__animal__edit__paragraph__textarea" name="info_edit_address" id="info_edit_address"></textarea> 
          </div>
        </form>

        <div class="validate validate-account_user_info">     
            <!--<a href="#" class="validate__button">Enregistrer</a> -->
            <input type="submit" class="validate__button button-account_user_info" value="Enregistrer">   
        </div>
      </section>
      </div>
    </div>
  </main>
  <!--/MAIN-->

  <!--FOOTER-->
  <footer class="footer">
    <!--newsletter-->
    <div class="footer-wrapper">
      <form class="footer-newsletter">
        <div class="footer-newsletter-wrapper">
          <h5 class="footer-newsletter__title">S'inscrire à la newsletter</h5>
          <div class="footer-newsletter__fields">
            <input type="text" class="footer-newsletter__fields__field" placeholder="Email">
          </div>
            <button class="footer-newsletter__submit" type="submit">Envoyer</button>
        </div>
      </form>
      <!--/newsletter-->
      <div class="footer-archives">
        <ul class="footer-archives__list">
          <li><a href="" class="footer-archives__list__link">Contact</a></li>
          <li><a href="" class="footer-archives__list__link">Equipe</a></li>
          <li><a href="" class="footer-archives__list__link">Accueil</a></li>
          <li><a href="" class="footer-archives__list__link">Mentions légales</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-copyrights">Copyright @2020</div> 
   
  </footer>
  <!--/FOOTER-->
</div>
  <script src="js/app.js"></script>
</body>
</html>
