<!--HEAD-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetsBook-homepage</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--/HEAD-->
<body>
  <div class="wrapper">
  <!--HEADER-->
  <header class="header second-header">

    <nav class="header-nav navbar navbar-expand-lg navbar-light">
      <a href="#"><img class="header-nav__items__left__logo navbar-brand" src="images/logo-fond-transparent.png" alt=""></a>

      <div class="right-element">
        <a href="#" class="header-nav__items__right__part__link"><i class="fa fa-bell" aria-hidden="true"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>

      <div class="collapse navbar-collapse header-nav" id="navbarNav">
        <div class="header-nav__items__left">
          <a class="nav-link header-nav__items__left__part__link" href="#">Accueil</a>
          <a class="nav-link header-nav__items__left__part__link" href="#">Mes animaux</a>
        </div>

        <div class="header-nav__items__right">
          <a href="#" class="nav-link  header-nav__items__right__part__link">Inscription</a>
          <a href="#" class="nav-link  header-nav__items__right__part__link">Connexion</a>
          <a href="#" class="nav-link  header-nav__items__right__part__link">Mon compte</a>
          <a href="#" class="nav-link  header-nav__items__right__part__link">Deconnexion</a>
        </div>
      </div>
    </nav>

  </header>
  <!--/HEADER-->

  <!--MAIN-->
  <main class="main">
    <div class="main-items">
      <div class="connection">
        <img class="connection__logo" src="images/logo-fond-transparent.png" alt="">
        <form class="form-connection" action="/ma-page-de-traitement" method="post" id="connexion">
          <div class="form-connection-fields">
            <div class="form-connection-fields__field">
                <label class="form-connection-fields__label" for="mail">Email</label>
                <input class="form-connection-fields__input" type="email" id="mail" name="user_mail">
            </div>
            <div class="form-connection-fields__field">
                <label class="form-connection-fields__label" for="user_password">Mot de passe</label>
                <input class="form-connection-fields__input" type="password" id="password" name="user_password">
            </div>
          </div>
          <div class="form-connection__link">
            <a class="form-connection__a" href="#">Mot de passe oublié</a>
          </div>
          
          <div>
            <button class="form-connection__button" type="submit" form="connexion" value="Submit">Je me connecte</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!--/MAIN-->
  
  <!--FOOTER-->
  <footer class="footer">
    <!--newsletter-->
    <div class="footer-wrapper">
      <form class="footer-newsletter">
        <div class="footer-newsletter-wrapper">
          <h5 class="footer-newsletter__title">S'inscrire à la newsletter</h5>
          <div class="footer-newsletter__fields">
            <input type="text" class="footer-newsletter__fields__field" placeholder="Email">
          </div>
            <button class="footer-newsletter__submit" type="submit">Envoyer</button>
        </div>
      </form>
      <!--/newsletter-->
      <div class="footer-archives">
        <ul class="footer-archives__list">
          <li><a href="" class="footer-archives__list__link">Contact</a></li>
          <li><a href="" class="footer-archives__list__link">Equipe</a></li>
          <li><a href="" class="footer-archives__list__link">Accueil</a></li>
          <li><a href="" class="footer-archives__list__link">Mentions légales</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-copyrights">Copyright @2020</div> 
   
  </footer>
  <!--/FOOTER-->
</div>
  <script src="js/app.js"></script>
</body>
</html>
